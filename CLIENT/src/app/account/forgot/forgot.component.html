<div class="modal-header">
    <h4 class="modal-title pull-left">mobo.lv</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="forgotForm" (ngSubmit)="forgotForm.valid && forgotPassword()" autocomplete="off">
        <h4 class="text-center text-primary">{{'lang.forgot' | translate}}</h4>
        <hr>
        <alert type="info">{{'lang.forgotInfo' | translate}}</alert>
        <div class="form-group">
            <input 
              [class.is-invalid]="forgotForm.get('email').errors && forgotForm.get('email').touched"
              formControlName="email"
              class="form-control mb-2" 
              type="email" 
              placeholder="{{'lang.email' | translate}}">
        </div>

          <div class="form-group text-center">
            <button [disabled]="!forgotForm.valid" class="btn btn-outline-primary col-6 mt-4" type="submit">{{'lang.submit' | translate}}</button>
          </div>
      </form>
  </div>

  <div class="text-center pb-3">
    <a href="javascript:void(0);" (click)="openRegisterModal(); modalRef?.hide()">{{'lang.notYetAMember' | translate}}</a>
  </div>
