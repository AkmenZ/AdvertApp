<div class="modal-dialog">
    <div class="modal-content">

        <div class="modal-body">
          <div class="d-flex justify-content-between">
              <p>mobo.lv</p>
              <button type="button" class="btn-close justify-content-end" data-bs-dismiss="modal"></button>
          </div>
            <form #loginForm="ngForm" (ngSubmit)="forgotPassword()" autocomplete="off">
              <h4 class="text-center text-primary">Forgot Password?</h4>
              <hr>
              <div class="form-group">
                  <input 
                    name="email"
                    [(ngModel)]="email"
                    class="form-control mb-2" 
                    type="email" 
                    placeholder="{{'lang.email' | translate}}">
              </div>
  
                <div class="form-group text-center">
                  <button class="btn btn-outline-primary col-6 mt-4" type="submit" data-bs-dismiss="modal" routerLink="">{{'lang.login' | translate}}</button>
                </div>
            </form>
        </div>
        <hr>
        <div class="text-center pb-3">
          <a href="" data-bs-toggle="modal" data-bs-target="#loginModal">{{'lang.alreadyAMember' | translate}}</a>
        </div>
  
  </div>
  
</div>
