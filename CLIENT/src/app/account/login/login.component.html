<div class="container">
    <div class="d-flex justify-content-center">

      <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <h4 class="text-center text-primary">{{'lang.login' | translate}}</h4>
        <hr>
        <div class="form-group">
            <input 
              name="email"
              [(ngModel)]="model.email"
              class="form-control mb-2" 
              type="email" 
              placeholder="{{'lang.email' | translate}}">
          <input 
              name="password"
              [(ngModel)]="model.password"
              class="form-control mb-2" 
              type="password" 
              placeholder="{{'lang.password' | translate}}">
        </div>

          <div class="form-group text-center">
            <button class="btn btn-outline-primary col-6 mt-4" type="submit">{{'lang.login' | translate}}</button>
          </div>

      </form>

  </div>
  <hr>
  <div class="text-center pb-3">
</div>
