<div class="container">
    <div class="d-flex justify-content-center">

      <form #resetForm="ngForm" (ngSubmit)="resetPassword()" autocomplete="off">
        <h4 class="text-center text-primary">Reset Password</h4>
        <hr>
        <div class="form-group">
            <!--<input
              name="resetToken"
              [(ngModel)]="model.resetToken"
              class="form-control mb-2" 
              type="text"
              value="123">-->
            <input 
              name="password"
              [(ngModel)]="model.password"
              class="form-control mb-2" 
              type="password" 
              placeholder="Palore">
          <input 
              name="confirmPassword"
              [(ngModel)]="model.confirmPassword"
              class="form-control mb-2" 
              type="password" 
              placeholder="Palore velreiz">
        </div>

          <div class="form-group text-center">
            <button class="btn btn-outline-primary col-6 mt-4" type="submit">Submit</button>
          </div>

      </form>

  </div>
  <hr>
  <div class="text-center pb-3">
</div>
