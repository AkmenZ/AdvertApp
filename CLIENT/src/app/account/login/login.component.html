<!--<button type="button" class="btn btn-primary" (click)="openModal(template)">Open modal</button>
<br><br>
<pre class="card card-block card-header" *ngFor="let message of messages">{{message}}</pre>-->

  <div class="modal-header">
    <h4 class="modal-title pull-left">mobo.lv</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>

  <div class="modal-body">
      <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <h4 class="text-center text-primary">{{'lang.login' | translate}}</h4>
        <hr>
        <div class="form-group">
            <input 
              name="email"
              [(ngModel)]="model.email"
              class="form-control mb-2" 
              type="email" 
              placeholder="{{'lang.email' | translate}}">
          <input 
              name="password"
              [(ngModel)]="model.password"
              class="form-control mb-2" 
              type="password" 
              placeholder="{{'lang.password' | translate}}">
        </div>

          <div class="form-group text-center">
            <button class="btn btn-outline-primary col-6 mt-4" type="submit">{{'lang.login' | translate}}</button>
          </div>
      </form>
  </div>

  <div class="text-center pb-3">
    <div class="row">
      <a href="javascript:void(0);" (click)="openRegisterModal(); modalRef?.hide()">{{'lang.notYetAMember' | translate}}</a>
    </div>

    <div class="row">
      <a href="javascript:void(0);" (click)="openForgotModal(); modalRef?.hide()">{{'lang.forgot' | translate}}</a>
    </div>
  </div>
